<form name="formGroup" ng-submit="groupCtrl.update(groupCtrl.api)" novalidate autocomplete="false">
    <div class="gv-forms" layout="column">
        <div class="gv-forms-header">
            <h1>Group configuration</h1>
            <a ng-click="groupCtrl.backToEndpointsConfiguration()">Back to endpoints configuration</a>
        </div>

        <div class="gv-form">
            <h2>Details</h2>
            <div class="gv-form-content" layout="column">
                <md-input-container flex="30">
                    <label>Name</label>
                    <input ng-model="groupCtrl.group.name" name="groupName" type="text" required ng-change="groupCtrl.checkEndpointNameUniqueness()" ng-pattern="/^[^:]*$/">
                    <div class="hint" style="color:rgb(221,44,0);" ng-if="duplicateEndpointNames">This name is used by another endpoint and/or an endpoint group.</div>
                    <div ng-messages="formGroup.groupName.$error">
                        <div ng-message="pattern">Group name does not support <code>:</code> in its name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Load balancing algorithm</label>
                    <md-select ng-model="groupCtrl.group.load_balancing.type">
                        <md-option ng-repeat="lb in lbs" value="{{lb.value}}">
                            {{lb.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div class="md-actions gravitee-api-save-button" layout="row">
                <md-button permission permission-only="'api-definition-u'" class="md-raised md-primary" type="submit" ng-disabled="duplicateEndpointNames || formGroup.$invalid || formGroup.$pristine">
                    Save
                </md-button>
                <md-button permission permission-only="'api-definition-u'" class="md-raised" type="button" ng-click="groupCtrl.reset()" ng-disabled="formGroup.$pristine">
                    Reset
                </md-button>
            </div>
        </div>
    </div>
</form>
